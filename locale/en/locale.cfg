[item-description]
powered-floor-tile=Transmits power to adjacent powered floor tiles and to entities placed on the tile also adds a speed buff.
solar-floor-tile=Transmits power to adjacent powered floor tiles and to entities placed on the tile. \nGenerates a small amount of electricity from the built in solar panels but has a movement speed debuff due to them being more fragile as a result.
logistics-floor-tile=Transmits power to adjacent powered floor tiles and entites ontop as well as spreading the logistic network.\nTransmits circuit signals to adjacent Powered Floor Circuit Tiles and Power Poles.\n(Does NOT transmit circuit signals to items placed on it.)
network-node=A Node that extends the Logistics network to a small area
construct-node=A Node that extends the Constructions network to a medium area
bot-node=A Node for all your bots to call home
